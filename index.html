
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="container">
        <h1>weather App</h1>
        <form action="#">
            <input id="city name" type="text" placeholder="Enter your city name">
            <input type="submit" value="Get weather">
        </form>
        <div class="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="sun">
            </div>
            <div class="temp">35°c</div>
            <div class="desc">haze</div>
            <div class="details">
                <div>Feels Like: 35°c </div>
                <div>Humidity: 45%</div>
                <div>Wind Speed: 5 m/s</div>
            </div>
        </div>

   </div> 












    <script src="index.js"></script>
</body>
</html>
